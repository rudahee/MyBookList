<main class="main-flex main-start">
  <div class="card-w-full margin-05em">
    <div class="card-header">
      <p class="title">Saga List</p>
    </div>
    <div class="card-body flex-col">
      <div class="table-input">
        <input id="filter" name="filter" type="text" alt="input for filter"  placeholder="Write here to filter sagas.." (keyup)="applyFilter($event)">
        <span></span>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width=90%> Name </th>
          <td mat-cell *matCellDef="let element"><strong>{{element.name}}</strong></td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  width=10%> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click)="removeSaga(element.id)">
              <p class="p-card-small no-margins flex-center">
                <strong>Delete Saga &nbsp;</strong>
                <mat-icon>delete</mat-icon>
              </p>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{this.dataSource.filter}}"</td>
        </tr>

      </table>
      <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
  </div>
  <div>&nbsp;</div>
</main>

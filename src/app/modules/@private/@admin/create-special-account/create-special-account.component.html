<main class = "main-center main-flex">
  <div class="card-xl">
    <div class="card-header">
      <h1 class="title">Create a new special account</h1>
    </div>
    <div class="card-body">
      <form action="#" class="form-two-cols" [formGroup] = "signUpForm">
        <div class="col-left">
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="name">name</mat-label>
            <input matInput id="name" name="name" type="text" alt="input for name" formControlName="name" required>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="surname">Surname</mat-label>
            <input matInput id="surname" name="surname" type="text" alt="input for surname" formControlName="surname" required>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="age">Age</mat-label>
            <input matInput id="age" name="age" type="number" alt="input for age" formControlName="age" required>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="gender">Gender</mat-label>
            <mat-select id="gender" name="gender" alt="select for gender" formControlName="gender" required>
              <mat-option></mat-option>
              <mat-option value="FEMALE">Female</mat-option>
              <mat-option value="MALE">Male</mat-option>
              <mat-option value="NONE">Prefer not to say</mat-option>
            </mat-select>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-right">
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="email">email</mat-label>
            <input matInput id="email" name="email" type="email" alt="input for email" formControlName="email" required>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="enableAccount">Enable Account?</mat-label>
            <mat-select id="enableAccount" name="enableAccount" alt="select for enableAccount" formControlName="enable_account" required>
              <mat-option value="true">Yes</mat-option>
              <mat-option value="false">No</mat-option>
            </mat-select>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 90%;">
            <mat-label for="enableAccount">Account Type</mat-label>
            <mat-select id="enableAccount" name="enableAccount" alt="select for enableAccount" formControlName="type_account" required>
              <mat-option value="true">This account is for an Administrator</mat-option>
              <mat-option value="false">This account is for an Author</mat-option>
            </mat-select>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="card-actions">
      <button mat-raised-button style="width: 50%" [disabled]="!signUpForm.valid" (click)="submitAccount()" color="accent">
        <p class="p-card-white flex-center">
          <mat-icon>person_add</mat-icon>&nbsp; Sign Up
        </p>
      </button>
    </div>
  </div>
</main>

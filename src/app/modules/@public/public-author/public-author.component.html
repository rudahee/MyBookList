<main class = "main-center">
  <article class="article main-flex">
    <div class="card-w-full" *ngIf="authorPublic">
      <div class="card-header">
        <h1 class="title">{{authorPublic.name.trim()}}'s Profile</h1>
      </div>
      <div class="card-body">
        <div class="main-start w-30 flex-col">
          <div class="w-full flex-center">
            <ng-template [ngIf]="authorPublic.urlImage == '' || authorPublic.urlImage == undefined" [ngIfElse]="ElseImage">
              <img class="user-profile-image" src="../../../../assets/image/user-profile-without-image.jpg" alt="image of user profile" #ElseImage>
            </ng-template>
            <ng-template #ElseImage>
              <img class="user-profile-image" [src]="user?.imageProfile" alt="image of user profile">
            </ng-template>
          </div>
          <h2>{{authorPublic.name.trim() + ' ' + authorPublic.surname}}</h2>
          <div class="w-full border-bottom"></div>
          <br>
          <button mat-raised-button color="accent" style="width: 60%; margin: 2%" (click)="followAuthor()">Follow Author</button>
        </div>

        <div class="w-70 flex-col">
          <div class="flex-col w-full">
            <h2 class="w-full subtitle flex-center border-bottom">Biography</h2>
            <br>
            <div>
              <p>{{authorPublic.biography}}</p>
            </div>
          </div>
          <div class="flex-col w-full flex-center">
            <h2 class="w-full subtitle flex-center border-bottom">Books from author</h2>
            <br>
            <owl-carousel-o [options]="customOptions" class="w-full flex-center">
              <ng-template carouselSlide *ngFor="let slide of slides">
                <div class="slide" [id]="slide.id" style="display: flex; flex-flow: column nowrap; align-items: center; justify-content: center;">
                  <img [src]="slide.img" style="height: 200px; width: auto;">
                  <button mat-button color="primary" style="margin-top: 2%; width: 100%;" [routerLink]="'/book/'+ slide.idBook">
                    <span style="display:flex; align-items: center; justify-content: center;">See More <mat-icon>chevron_right</mat-icon></span>
                  </button>
                </div>
              </ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>

    </div>
  </article>
</main>
